<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="css/default.css" id="theme">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Calculator app</title>

  <script src="script.js" defer></script>

</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="sections">
        <div class="heading">
          <h4>calc</h4>
          <div class="theme">
            <div class="text">
              <div></div>
              <p>THEME</p>
            </div>
            <div class="btns">
              <div class="labels">
                <label for="one">1</label>
                <label for="two">2</label>
                <label for="three">3</label>
              </div>
              <div class="radio dark_tog_kp_bg">
                <input type="radio" id="one" name="theme" value="1" checked>
                <input type="radio" id="two" name="theme" value="2">
                <input type="radio" id="three" name="theme" value="3">
              </div>
            </div>
          </div>
        </div>
        <div class="screen">0</div>
        <div class="buttons">
          <button class="btn_basic">7</button>
          <button class="btn_basic">8</button>
          <button class="btn_basic">9</button>
          <button class="btn_del" data-action="delete">DEL</button>
          <button class="btn_basic">4</button>
          <button class="btn_basic">5</button>
          <button class="btn_basic">6</button>
          <button class="btn_basic key_operator" data-action="add">+</button>
          <button class="btn_basic">1</button>
          <button class="btn_basic">2</button>
          <button class="btn_basic">3</button>
          <button class="btn_basic key_operator" data-action="subtract">-</button>
          <button class="btn_basic" data-action="decimal">.</button>
          <button class="btn_basic">0</button>
          <button class="btn_basic key_operator" data-action="divide">/</button>
          <button class="btn_basic key_operator" data-action="multiply">x</button>
          <button class="btn_res" data-action="reset">RESET</button>
          <button class="key_equal" data-action="calculate">=</button>
        </div>
      </div>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Damian Erasmus</a>.
  </div>
</body>

</html>
